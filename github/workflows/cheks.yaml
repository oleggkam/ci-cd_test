name: Code cheks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/chekout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install deps
        run:
          python -m pip install --upgrade pip
      - name: Run flake8
        run: flake8 .
      - name: Run mypy
        run: mypy .